<!DOCTYPE html>

<section class="section">
  <div class="columns is-multiline">
    <div ng-repeat="user in usersIndex.all" class="column is-half">
      <h2>{{ user.username }}</h2>
      <h2>{{ user.first_name }}</h2>
      <h2>{{ user.last_name }}</h2>
      <h2><strong>Friends:</strong>{{ user.friends }}</h2>
      <br>
    </div>
  </div>
</section>
